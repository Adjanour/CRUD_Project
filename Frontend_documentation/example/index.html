<!DOCTYPE html>
<html>

<head>
    <title>My E-commerce Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    

    <main>
        <section class="product-listing">
            <article class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </article>

            <article class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="price">$24.99</p>
                <button>Add to Cart</button>
            </article>

            <!-- Add more product listings here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My E-commerce Store</p>
    </footer>
</body>

</html>
